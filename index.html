 <!DOCTYPE html> <!--doctype declaration: tells the brwoser that this is an HTML file -->
  <html> <!-- opening html tag -->
    <head> <!-- the head element contains all the content to display on the web page -->
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="script.js"></script>
      <title>Example web page</title> <!-- the title shows in the tab of the browser -->
    </head>
    <body> <!-- the body element contains all the content to display on the web page -->
      <h1>Math Quiz</h1> <!-- the heading for the page -->
      <p> <!-- the p tag makes a paragraph. -->
        welcome to my quiz! click an answer then the answer will be colored 
		<br>red = incorrect
		<br>green = correct
      </p>
      
      <p>.whats 5+5</p>
	  <ul>
       <li class="correct">10</li>
       <li class ="incorrect">8</li>
       <li class="incorrect">6</li>
      </ul>

      <p>.whats 8x4</p>
	  <ul>
       <li class="incorrect">12</li>
       <li class="incorrect">16</li>
       <li class="correct">32</li>
      </ul>

      <p>.whats 10x3</p>
	  <ul>
       <li class="incorrect">27</li>
       <li class="correct">30</li>
       <li class="incorrect">29</li>
      </ul>
	  
	   
      
    </body>
  </html> <!-- closing html tag -->
